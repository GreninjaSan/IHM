<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>

body {
padding:20px;
margin-left:5px;
margin-right:60px;
}

</style>
</head>
<body>

<div class="shadow-lg p-3 mb-5 bg-white rounded">
<div class="shadow-sm p-3 mb-5 bg-white rounded">
<h1>Formulaire</h1>
</div>

<div class="shadow-none p-3 mb-5 bg-light rounded">
<h5>Sexe</h5>
<div class="form-check">
  <input class="form-check-input" type="radio" name="Sexe" id="exampleRadios1" value="Homme" checked>
  <label class="form-check-label" for="exampleRadios1">
    Homme
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="Sexe" id="exampleRadios2" value="Femme">
  <label class="form-check-label" for="exampleRadios2">
    Femme
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="Sexe" id="exampleRadios3" value="Autre">
  <label class="form-check-label" for="exampleRadios3">
    Autre
  </label>
 </div>
</div>
<div class="shadow-none p-3 mb-5 bg-light rounded">
<h5>NOM / Prénom</h5>
 <div class="form-row">
    <div class="col">
      <input type="text" class="form-control" placeholder="NOM">
    </div>
	
    <div class="col">
      <input type="text" class="form-control" placeholder="Prénom">
    </div>
  </div>
</div>
<div class="shadow-none p-3 mb-5 bg-light rounded">
<h5>Informations de naissance</h5>
<h6>Lieu de naissance</h6>
<div class="form-row">
    <div class="col-7">
      <input type="text" class="form-control" placeholder="Ville">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Pays">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Code Postal">
    </div>
  </div>
<h6>Date de naissance</h6>

  <div class="form-group sm-2">
    <input type="text" id="inputDateNais" class="form-control mb-2" aria-describedby="dateNaisHelpInline">
    <small id="passwordHelpInline" class="text-muted">
      Format: DD/MM/YYYY
    </small>
  </div>
</div>
<div class="shadow-none p-3 mb-5 bg-light rounded">
<h5>Contact</h5>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Courriel</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="exemple.formulaire@test.com">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Téléphone</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Ex:0601020304">
    </div>
  </div>
 </div>
<div class="shadow-none p-3 mb-5 bg-light rounded">
<h5>Habitation</h5>
<h6>Adresse</h6>
<div class="form-row">
    <div class="col-7">
      <input type="text" class="form-control" placeholder="Ville">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Pays">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Code Postal">
    </div>
  </div>




</div>
</body>
